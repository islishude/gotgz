name: test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack
        ports: ["4566:4566"]
        options: >-
          --health-cmd "awslocal s3 ls" --health-interval 1s --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          check-latest: true
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
      - run: go build ./...
      - run: gofmt -d .
      - run: go test -v ./...
        env:
          GOTGZ_TEST_S3_ENDPOINT: "http://localhost:4566"
